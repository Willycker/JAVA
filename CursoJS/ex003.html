<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>Primeiro Programa</title>
    <style>
        body {
            background-color: blueviolet;
            color: white;
            font: normal 20pt arial;
        }

        h1 {
            color: rgba(255, 255, 0, 0.705);
        }
    </style>
</head>
<body>
    <h1>Óla, mundo!</h1>
    <p>Já me livrei da maldição!&#128540;</p>
    <script>
        // converção de string para number:
        var n1 = Number (window.prompt('Digite um número: ')); // prompt retorna o valor recebido tipo string
        var n2 = Number (window.prompt('Digite outro número: '));
        // Number.parseFloat = valore real ex: 3.5
        // Number.parseInt = valor inteiro ex: 3
        // ou podemos usar apenas number que as versões mais recentes da linguagem se vira rsrsrs....
        
        var s = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`); // declaração utilizando Template string
        //+ serve para concatenação e adição.
        //string + string concatenação
        //number + number adição


    </script>
</body>
</html>
