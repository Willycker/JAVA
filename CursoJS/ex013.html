<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
</head>
<title>Aula 12</title>
<body>
	<script>
		var agora = new Date()
		var diaSem = agora.getDay()
		/*
			0 - Domingo
			1 - Segunda
			2 - Terça
			3 - Quarta
			4 - Quinta
			5 - Sexta
			6 - Sabado
		*/
		
		console.log(diaSem)
		
		// diaSem = 7
		
		switch(diaSem) {
			case 0:
				console.log('Domingo')
				break
			case 1:
				console.log('Segunda')
				break
			case 2:
				console.log('Terça')
				break
			case 3:
				console.log('Quarta')
				break
			case 4:
				console.log('Quinta')
				break
			case 5:
				console.log('Sexta')
				break
			case 6:
				console.log('Sabado')
				break
			default:
				console.log('[ERRO] Dia invalido!')
				break
		
		}
	</script>
</body>
</html>
